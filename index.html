<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML CSS 2 Afternoon Project</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="border-wrap"></div>
    <div class="info-bar">Read Weekly Articles From Design Better on Medium.<u>Follow Now</u></div>
    <div class="header-wrapper">
        <div class="header">
            <div class="left-logo"><img src="./design_better_full_logo.png" height="40px" width=auto></div>
            <div class="middle-links">
                <div class="design">DESIGN MATURITY MODEL</div>
                <div class="books">BOOKS</div>
                <div class="podcast">PODCAST</div>
                <div class="workshops">WORKSHOPS</div>
                <div class="conversations">CONVERSATIONS</div>
            </div>
            <div class="right-box">
                <button class="myButton">SUBSCRIBE</button>
                <img class="inlogo" src="./in_logo.png" height="32px" width=auto>
            </div>
        </div>
    </div>
    <div class="section1">
        <div class="section1-background">
            <div class="section1-text">
                <div class="section1-text-wrapper">
                    <div class="section1-text-title">
                        <h1>Learn on the go</h1>
                    </div>
                    <div class="section1-text-paragraph">
                        <p>The Design Better library now available as free audiobooks</p>
                    </div>
                    <div class="section1-text-button-section">
                        <button class="section1-text-button">GET AUDIOBOOKS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
